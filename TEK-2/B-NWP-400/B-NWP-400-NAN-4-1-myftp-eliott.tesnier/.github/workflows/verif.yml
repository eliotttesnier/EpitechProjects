name: Verif

env:
  EXECUTABLES: "myftp"

on:
  push

jobs:

  check_coding_style:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run coding style
        run: check.sh $(pwd) $(pwd)

      - name: Check error
        run: |
          while IFS= read -r line; do
            file=$(echo "$line" | cut -d ':' -f 1)
            line_number=$(echo "$line" | cut -d ':' -f 2)
            error_message=$(echo "$line" | cut -d ':' -f 3-)
            echo "::error file=$file,line=$line_number::Coding style error: $error_message"
          done < coding-style-reports.log

      - name: Exit if found
        run: |
          if [ -s coding-style-reports.log ]; then
            echo "Coding style error"
            exit 1
          fi

  check_program_compilation:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: make
        timeout-minutes: 2
        run: make

      - name: clean
        run: make clean

      - name: verif exec
        run: |
          if [ ! -x "$EXECUTABLES" ]; then
            echo "$EXECUTABLES is not executable"
            exit 1
          fi

  run_functionnal_tests:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    needs: check_program_compilation

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y netcat-openbsd

      - name: Build
        run: make

      - name: Run functional tests
        run: |
          make functional_tests
          if [ $? -ne 0 ]; then
            echo "Functional tests failed"
            exit 1
          fi

  run_unit_tests:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    needs: check_program_compilation

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build
        run: make

      - name: Run unit tests
        run: |
          make tests_run
          if [ $? -ne 0 ]; then
            echo "Unit tests failed"
            exit 1
          fi
